	function showCloud() {
			$( "#cloud" ).toggle();
			
			moveCloudLeft();
		};
	
	function moveCloudLeft() {
		$("#cloud").animate({
				marginLeft: "-1450px"
			}, {
				duration: 30000,
				easing: "easeOutSine",
				complete: moveCloudRight,
			});		
	}
	
	function moveCloudRight() {
		$( "#cloud" ).css({"margin-left":"-0px"});
		moveCloudLeft();
	}
